name: Run Tests

on:
  push:
  pull_request:
  schedule:
      - cron: '0 0 * * *'

jobs:
    php-tests:
        runs-on: ${{ matrix.os }}

        services:
            mysql:
                image: mysql:5.7
                env:
                    MYSQL_ALLOW_EMPTY_PASSWORD: false
                    MYSQL_ROOT_PASSWORD: root
                    MYSQL_DATABASE: ee-test
                ports:
                    - 3306/tcp
                options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

        strategy:
            matrix:
                php: [7.1, 5.6]
                os: [ubuntu-latest]

        name: P${{ matrix.php }} - ${{ matrix.os }}

        steps:
            - name: Install locales
              run: |
                sudo locale-gen en
                sudo locale-gen de
                sudo locale-gen de_DE
                sudo locale-gen uk
                sudo locale-gen ru

            - name: Checkout code
              uses: actions/checkout@v1

            - name: Setup PHP
              uses: shivammathur/setup-php@v1
              with:
                  php-version: ${{ matrix.php }}
                  extensions: dom, curl, sqlite, libxml, mbstring, zip, pcntl, pdo, mysql, bcmath, soap, intl, gd, exif, iconv, imagick
                  coverage: none

            - name: Copy config.php
              run: php -r "file_exists('system/user/config/config.php') || copy('tests/docker/config.php', 'system/user/config/config.php');"

            - name: Install PHP dependencies
              working-directory: system/ee/EllisLab/Tests/
              run: |
                composer install --no-progress --no-suggest --prefer-dist --optimize-autoloader --no-interaction
                composer require overtrue/phplint --dev --no-progress --no-suggest --prefer-dist

            - name: Run PHPLint
              run: ./system/ee/EllisLab/Tests/vendor/bin/phplint ./ --exclude=system/ee/EllisLab/Tests/vendor --exclude=system/ee/installer/config/config_tmpl.php

            - name: Run PHPUnit Tests
              working-directory: system/ee/EllisLab/Tests/
              run: vendor/bin/phpunit --configuration=phpunit.xml

            - name: Run Updater PHPUnit Tests
              working-directory: system/ee/installer/updater/EllisLab/Tests/
              run: vendor/bin/phpunit --configuration=phpunit.xml

            - name: Setup Ruby
              uses: actions/setup-ruby@v1
              with:
                ruby-version: '2.2.3'

            - name: Install Ruby dependencies
              run: |
                gem install bundler
                bundle install --no-deployment --gemfile=tests/rspec/Gemfile --path=~/gems/

            - name: Start webserver
              run: php -S localhost:80

            - name: Configure MySQL
              run: mysql -u root -p root -e 'SET GLOBAL sql_mode="ONLY_FULL_GROUP_BY,STRICT_ALL_TABLES,NO_ZERO_IN_DATE,NO_ZERO_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_AUTO_CREATE_USER,NO_ENGINE_SUBSTITUTION";'

            - name: Run RSpec tests
              working-directory: tests/rspec
              run: bundle exec rspec -c -fd -fh
