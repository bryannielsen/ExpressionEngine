name: Run Tests

on:
  push:
  pull_request:
  schedule:
      - cron: '0 0 * * *'

jobs:
    php-tests:
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                php: [7.1, 5.6]
                os: [ubuntu-latest]

        name: P${{ matrix.php }} - ${{ matrix.os }}

        steps:
            - name: List locales
              run: locale -a

            - name: Install locales
              run: |
                sudo locale-gen en
                sudo locale-gen de
                sudo locale-gen de_DE
                sudo locale-gen uk
                sudo locale-gen ru

            - name: List locales
              run: locale -a

            - name: Checkout code
              uses: actions/checkout@v1

            - name: Setup PHP
              uses: shivammathur/setup-php@v1
              with:
                  php-version: ${{ matrix.php }}
                  extensions: dom, curl, sqlite, libxml, mbstring, zip, pcntl, pdo, mysql, bcmath, soap, intl, gd, exif, iconv, imagick
                  coverage: none

            - name: Copy config.php
              run: php -r "file_exists('system/user/config/config.php') || copy('tests/docker/config.php', 'system/user/config/config.php');"

            - name: Install dependencies
              working-directory: system/ee/EllisLab/Tests/
              run: composer install --no-progress --no-suggest --prefer-dist --optimize-autoloader --no-interaction

            - name: Run PHPUnit Tests
              working-directory: system/ee/EllisLab/Tests/
              run: vendor/bin/phpunit --configuration=phpunit.xml

